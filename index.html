<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="displayString"></span>
        </div>
        <div class="buttonsBar">
            <div class="stringButton">
                <button class="button" id="clear">ะก</button>
                <button class="button" id="parentheses"> ( ) </button>
                <button class="button" id="backspace">&#8592</button>
                <button class="button operateButton" id="divideButton">/</button>
            </div>
            <div class="stringButton">
                <button class="button digitButton" id="id7">7</button>
                <button class="button digitButton" id="id8">8</button>
                <button class="button digitButton" id="id9">9</button>
                <button class="button operateButton" id="multiplyButton">x</button>
            </div>
            <div class="stringButton">
                <button class="button digitButton" id="id4">4</button>
                <button class="button digitButton" id="id5">5</button>
                <button class="button digitButton" id="id6">6</button>
                <button class="button operateButton" id="subtractButton">-</button>
            </div>
            <div class="stringButton">
                <button class="button digitButton" id="id1">1</button>
                <button class="button digitButton" id="id2">2</button>
                <button class="button digitButton" id="id3">3</button>
                <button class="button operateButton" id="addButton">+</button>
            </div>
            <div class="stringButton">
                <button class="button" id="plusMinus">+/-</button>
                <button class="button digitButton" id="id0">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
